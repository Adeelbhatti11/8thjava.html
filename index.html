<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var a = 1 ; a <= 100 ; a=a+10){
           for(var b = a ; b <= a+10 ; b++){
            document.write(b + " ");
           }
           document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var x =1; x<=5; x++){
            for(var z =1; z <= x; z++){
                document.write(z + " ");
            }   
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var n =5; n>=1; n--){
            for(var m =1; m <= n; m++){
                document.write(m + " ");
            }   
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var c =1; c<=5; c++){
            for(var d =1; d <= c; d++){
                document.write(c + " ");
            }   
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var o =5; o>=1; o--){
            for(var p =1; p <= o; p++){
                document.write(o + " ");
            }   
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var g =1; g<=5; g++){
            for(var h =5; h >= g; h--){
                document.write(h + " ");
            }   
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for( var y =5; y>=1; y--){
            for(var u =y; u >= 1; u--){
                document.write(u + " ");
            }   
            document.write("<br>");
        }
    </script>
</head>

</body>
</html>
